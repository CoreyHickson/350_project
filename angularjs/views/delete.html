<div class="char_form">
  <form novalidate>
    <br>
    <p class="char_title">Delete by Character Number</p>
    <input type="input" ng-model="id" class="input"><br>
    <input type="submit" ng-click="deletechar(id)" value="Delete" class="button" /><br>
  </form>
  <p class="char_entry">{{ deleted.status }}</p>
</div><!-- /char_form -->
