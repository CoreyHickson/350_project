<!doctype html>
<html>
  <head>
    <!-- Including our css style sheet -->
    <link href="./css/screen.css" rel="stylesheet" />

    <!-- Include the core AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

    <!-- Include the AngularJS routing library -->
    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
  </head>

  <body ng-app="CharacterApp">
    <!-- Facebook Authenticaion -->
    <div id="fb-root"></div>

    <!-- header -->
    <div id="header">
      <h1><img id="logo" src="./img/dnd_logo.png">
        <p>Character Builder</p></h1>
    </div>

    <!-- Routing buttons -->
    <div ng-controller="FormController">
      <div id="nav_form" class="char_form">
        <form novalidate>
          <a href="#/create"><input type="submit" value="Create" class="button" /></a>
          <a href="#/get"><input type="submit" value="Search" class="button" /></a>
          <a href="#/put"><input type="submit" value="Edit" class="button" /></a>
          <a href="#/delete"><input type="submit" value="Delete" class="button" /></a>
        </form>
      </div><!-- /char_form -->
    </div> <!-- /ng-controller -->

    <!-- Views -->
    <div ng-view></div>

    <!-- Facebook buttons -->
    <div class="facebook_login">
      <div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="true"></div>
      <br>
      <div id="status" style="display: none;">
      </div>
    </div>

    <!-- Footer -->
    <p id="footer">Created by Corey Hickson</p>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/FormController.js"></script>
    <script src="js/controllers/CreateController.js"></script>
    <script src="js/controllers/DeleteController.js"></script>
    <script src="js/controllers/GetController.js"></script>
    <script src="js/controllers/PutController.js"></script>

    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/PhotoController.js"></script>

    <!-- Services -->
    <script src="js/services/photos.js"></script>

    <!-- Other Scripts -->
    <script src="js/facebook.js"></script>

  </body>
</html>
